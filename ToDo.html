<div class="container">
  <h1>To-Do List</h1>
  
  <!-- Input for adding tasks -->
  <input type="text" id="taskInput" placeholder="Enter a task" />
  <button onclick="addTask()">Add Task</button>
  
  <h2>Tasks</h2>
  <ul id="taskList"></ul>
  
  <button onclick="showCompletedTasks()">Show Completed Tasks</button>
  
  <div id="completedTasksContainer" style="display:none;">
      <h3>Completed Tasks</h3>
      
      <!-- Controls Container for Sorting and Filtering -->
      <div class="controls">
          <div>
              <label for="sortDropdown">Sort By Date:</label>
              <select id="sortDropdown" onchange="sortTasks()">
                  <option value="none">Select Sort Order</option>
                  <option value="asc">Ascending</option>
                  <option value="desc">Descending</option>
              </select>
          </div>
          
          <div>
              <label for="filterDate">Filter By Date:</label>
              <input type="date" id="filterDate" onchange="filterByDate()" />
          </div>
      </div>
      
      <ul id="completedTaskList"></ul>
  </div>
</div>
